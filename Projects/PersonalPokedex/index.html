<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="index.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title></title>
</head>

<body>
    <div class="container">
        <div class="row">
            <div class="col-sm-4">
                <img src="https://vignette.wikia.nocookie.net/pokedex/images/2/24/Bubassaur.png/revision/latest?cb=20141012190624&path-prefix=pt-br" alt="" width=200 class="pokemon-button pokeimg-one" id="bulbasaur">
            </div>
            <div class="col-sm-4">
                <img src="https://vignette.wikia.nocookie.net/pokemonpets/images/0/0b/2004-Shiny-Charmander.png/revision/latest?cb=20160920013622" alt="" width=200 class="pokemon-button pokeimg-two" id="charmander">
            </div>
            <div class="col-sm-4">
                <img src="https://vignette.wikia.nocookie.net/es.pokemon/images/9/95/Squirtle_%28anime_XY%29.png/revision/latest?cb=20161101155134" alt="" width=200 class="pokemon-button pokeimg-three" id="squirtle">
            </div>
        </div>
        <img src="" alt="" id="#poke-img1">

        <div class="card">
            <div id="poke-trainer" class="card-header bg-danger">
            </div>
            <div class="card-body">
                <h3 id="poke-name" class="card-title">
                    </h5>
                    </br>
                    <table style="width:100%" class="table">
                        <tr class="warning">
                            <th>HP</th>
                            <td id="poke-hp">-</td>
                        </tr>
                        <tr>
                            <th>Attack</th>
                            <td id="poke-attack">-</td>
                        </tr>
                        <tr>
                            <th>Defense</th>
                            <td id="poke-defense">-</td>
                        </tr>
                        <tr>
                            <th>Abilities</th>
                            <td id="poke-abilities">-</td>
                        </tr>
                    </table>
                    <container>
                        <div class="text-center">
                            <a href="#" class="btn btn-danger" data-toggle="modal" data-target="#ModalCenter">More Details</a>
                        </div>

                        <!-- Modal -->
                        <div class="modal fade" id="ModalCenter" tabindex="-1" role="dialog" aria-labelledby="ModalCenterTitle" aria-hidden="true">
                            <div class="modal-dialog modal-dialog-centered" role="document">
                                <div class="modal-content">
                                    <div class="modal-header">
                                        <h5 class="modal-title" id="ModalLongTitle">More Info</h5>
                                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                                  <span aria-hidden="true">&times;</span>
                                </button>
                                    </div>
                                    <div class="modal-body">
                                        <table style="width:100%" class="table">
                                            <tr class="warning">
                                                <th>Accuracy</th>
                                                <td id="poke-accuracy">-</td>
                                            </tr>
                                            <tr>
                                                <th>Priority</th>
                                                <td id="poke-pritority">-</td>
                                            </tr>
                                            <tr>
                                                <th>Power</th>
                                                <td id="poke-power">-</td>
                                            </tr>
                                        </table>
                                    </div>
                                    <div class="modal-footer">
                                        <button type="button" class="btn btn-danger">Close</button>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </container>
            </div>
        </div>
    </div>
    <script src="index.js" charset="utf-8"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.bundle.min.js">
    </script>
</body>

</html>
