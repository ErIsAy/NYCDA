<!DOCTYPE html>
<html lang="en" dir="ltr">
   <head>

      <meta charset="utf-8">
      <title></title>
   </head>
   <body>
   <div class="container">
      <div class="row">
         <div class="col-sm-4">
            <img  src="https://vignette.wikia.nocookie.net/pokedex/images/2/24/Bubassaur.png/revision/latest?cb=20141012190624&path-prefix=pt-br" alt="" width=200 class="pokeimg-one" id="pokemon-one">
         </div>
         <div class="col-sm-4">
            <img src="https://vignette.wikia.nocookie.net/pokemonpets/images/0/0b/2004-Shiny-Charmander.png/revision/latest?cb=20160920013622" alt="" width=200 class="pokeimg-two" id="pokemon-two">
         </div>
         <div class="col-sm-4">
            <img src="https://vignette.wikia.nocookie.net/es.pokemon/images/9/95/Squirtle_%28anime_XY%29.png/revision/latest?cb=20161101155134" alt="" width=200 class="pokeimg-three" id="pokemon-three">
         </div>
      </div>
      <img src="" alt="" id="#poke-img1">
      <!-- <button type="button" name="button" id="all-pokemons"></button> -->
      <div class="card">
         <div id="poke-trainer" class="card-header bg-danger">
            -
         </div>
         <div class="card-body">
            <h3 id="poke-name" class="card-title">
            </h5>
            </br>
            <table style="width:100%" class="table">
               <tr class="warning">
                  <th>HP</th>
                  <td id="poke-hp">-</td>
               </tr>
               <tr>
                  <th>Attack</th>
                  <td id="poke-attack">-</td>
               </tr>
               <tr>
                  <th>Defense</th>
                  <td id="poke-defense">-</td>
               </tr>
               <tr>
                  <th>Abilities</th>
                  <td id="poke-abilities">-</td>
               </tr>
            </table>
            <container>
               <div class="text-center">
                  <a href="#" class="btn btn-danger">Go somewhere</a>
               </div>
            </container>
         </div>
      </div>
      </div
   </div>
   <script src="index.js" charset="utf-8"></script>
   </body>
